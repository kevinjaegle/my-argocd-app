image:
repository: nginx
tag: latest
pullPolicy: IfNotPresent
service:
  type: ClusterIP
  port: 80
serviceAccount:
  create: false
ingress:
  enabled: false
  className: "nginx"
  host: "my-app.local"
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
